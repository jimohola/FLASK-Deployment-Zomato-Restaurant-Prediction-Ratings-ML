<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fatai Zomato Restaurant Rating</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-image: url('https://images.pexels.com/photos/1861785/pexels-photo-1861785.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-position: 200%; background-size: cover;">

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-CBi6nvyvXCm6y7PEk9aqozQB2kgygAtp0w&usqp=CAU" alt="zomato image" width="200" height="100" style="float:left">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQesz5JcOahumXuArlWE7Opq9tycnoDJR8GtQ&usqp=CAU" alt="zomato image" width="200" height="70" style="float:right">

<div class="login">
  <h1>Predict Zomato Restaurant Ratings</h1>
  <form action="{{ url_for('predict') }}" method="post">
    <input type="text" name="Online Order" placeholder="Order Online" required="required" />
    <input type="text" name="Book Table" placeholder="Book Table" required="required" />
    <input type="text" name="Votes" placeholder="Votes" required="required" />
    <input type="text" name="Location" placeholder="Location" required="required" />
    <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
    <input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
    <input type="text" name="Cost" placeholder="Cost" required="required" />
    <input type="text" name="Menu Item" placeholder="Menu Item" required="required" />
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>

  <br>
  <br>
  {{ prediction_text }}
</div>

</body>
</html>
